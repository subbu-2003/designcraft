<div class="services-section">

 <div
  class="relative w-full h-[450px] shadow-1xl"
  style="
    background-image: url('assets/images/Website Banner Portfolio Page.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
  "
>
</div>


  <!-- Selected Project Detail -->
  <div
    *ngIf="selectedProject"
    class="py-12 px-4 sm:px-6 lg:px-8 bg-[#F9F5FF]"
  >
    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-8 items-center">
      
      <!-- Left: Image -->
      <div>
        <img
          [src]="selectedProject.image"
          alt="Project"
          class="rounded-xl shadow-lg w-full"
        />
      </div>

      <!-- Right: Content -->
      <div>
        <h2
          class="text-2xl sm:text-3xl md:text-4xl font-bold mb-4 text-purple-700"
          [innerText]="selectedProject.title"
        ></h2>
        <p class="text-gray-700 mb-6" [innerText]="selectedProject.fullDesc"></p>
        <div class="flex flex-wrap gap-3">
          <span
            class="px-4 py-2 rounded-full text-white text-sm font-semibold"
            [ngClass]="selectedProject.tagColor"
          >
            {{ selectedProject.tag }}
          </span>
          <button
            (click)="closeProject()"
            class="px-4 py-2 rounded-full bg-gray-300 text-gray-800 font-bold hover:bg-gray-400 transition"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Portfolio Grid -->
  <div class="py-16 px-4 sm:px-6 lg:px-8 bg-[#E5D1FF]">
    <div class="max-w-7xl mx-auto text-start">
      <!-- Heading -->
      <div class="inline-block mb-8">
        <h2
          class="text-2xl sm:text-3xl md:text-4xl font-extrabold bg-gradient-to-r from-[#5C27FE] to-[#A875FF] text-transparent bg-clip-text"
        >
          Our Core Values
        </h2>
        <div class="flex items-center mt-2">
          <div
            class="w-[300px] sm:w-[300px] md:w-[380px] h-[5px] bg-gradient-to-r from-[#A875FF] to-transparent"
          ></div>
          <div class="w-4 h-4 bg-[#6D28D9] rounded-full ml-2"></div>
        </div>
      </div>

      <!-- Project Cards -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <div
          *ngFor="let project of projects"
          (click)="showProject(project)"
          class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-2xl transition flex flex-col cursor-pointer"
        >
          <img
            [src]="project.image"
            alt="Project"
            class="w-full h-48 object-cover"
          />
          <div class="p-4 flex flex-col flex-grow">
            <h4 class="font-semibold text-lg mb-2">{{ project.title }}</h4>
            <p class="text-gray-600 text-sm mb-4 flex-grow">
              {{ project.shortDesc }}
            </p>
            <div class="flex items-center justify-between">
              <span
                class="px-3 py-1 text-xs font-semibold text-white rounded-full"
                [ngClass]="project.tagColor"
              >
                {{ project.tag }}
              </span>
              <span class="text-lg font-bold text-purple-600 hover:underline">
                View â†’
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
