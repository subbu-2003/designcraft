<div class="services-section">
  <!-- Hero Section -->
  <div
  class="relative w-full h-[450px] shadow-1xl"
  style="
    background-image: url('assets/images/Website Banner Contact Page.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
  "
>
</div>




<div class="flex items-center justify-center min-h-screen bg-[#E5D1FF]  relative overflow-hidden">
    

  <!-- Decorative Background Blobs -->
  <div class="absolute w-72 h-72 bg-pink-300 rounded-full blur-3xl opacity-40 top-10 left-10"></div>
  <div class="absolute w-80 h-80 bg-purple-300 rounded-full blur-3xl opacity-40 bottom-10 right-10"></div>

  <!-- Main Card Container -->
  <div
    class="relative bg-gradient-to-r from-purple-100 to-pink-100 rounded-3xl shadow-xl w-full max-w-6xl p-10 md:p-12 flex flex-col md:flex-row items-center md:items-start gap-10">

    <!-- Left Section -->
    <div class="md:w-1/2 w-full space-y-4 text-gray-700">
      <p class="text-sm leading-relaxed">
        We are committed to processing the information in order to contact you and talk about your project.
      </p>

      <!-- Image Grid -->
      <div class="grid grid-cols-2 gap-4 mt-4">
        <img src="assets/images/con1.jpg" alt="App Design"
          class="rounded-3xl shadow-lg w-full h-40 object-cover" />
        <img src="assets/images/con2.jpg" alt="Cloud Service"
          class="rounded-full shadow-lg w-full h-40 object-cover" />
        <img src="assets/images/con3.jpg" alt="Creative Work"
          class="rounded-3xl shadow-lg w-full h-40 object-cover" />
        <img src="assets/images/con4.jpg" alt="Smart Tech"
          class="rounded-3xl shadow-lg w-full h-40 object-cover" />
      </div>
    </div>

    <!-- Right Section (Form) -->
    <div class="md:w-1/2 w-full bg-white/70 backdrop-blur-md rounded-2xl p-6 md:p-8 shadow-lg">
      <h2 class="text-3xl font-bold text-gray-900 mb-6 text-center md:text-left">Contact Us</h2>

      <form class="space-y-4">

        <!-- Name + Phone side by side -->
        <div class="flex flex-col md:flex-row gap-3">
          <input type="text" placeholder="Name"
            class="form-control flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400" />
          <input type="tel" placeholder="Phone Number"
            class="form-control flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400" />
        </div>

      
       
        <!-- Company + Service side by side -->
        <div class="flex flex-col md:flex-row gap-3">
          <input type="text" placeholder="Company Name"
            class="form-control flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400" />
          <input type="text" placeholder="Service"
            class="form-control flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400" />
        </div>

        <!-- Message full width -->
        <textarea placeholder="Message" rows="4"
          class="form-control w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400"></textarea>

        <!-- Submit Button -->
        <div class="text-center md:text-left" style="margin-top: 25px;">
          <button type="submit"
            class="btn text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:from-pink-600 hover:to-purple-600 rounded-lg px-8 py-2 shadow-md transition-all duration-300">
            Message
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
