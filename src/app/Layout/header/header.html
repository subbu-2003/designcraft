<!-- Navbar -->
<nav [ngClass]="{'shadow-md': scrolled}" 
     class="sticky top-0 z-50 bg-[#EFE6FF] transition-shadow duration-300">
  <div class="max-w-7xl mx-auto flex items-center justify-between px-6 py-3">

    <!-- Left: Logo + Name -->
    <div class="flex flex-col items-center text-center">
      <img src="assets/logo/navLogo.svg" alt="Logo" class="h-12 w-12 mx-auto" />
      <span class="mt-1 text-sm font-semibold text-gray-900">
        Design Craft Technologies
      </span>
    </div>

    <!-- Center Nav Links (Desktop) -->
    <div class="hidden md:flex items-center space-x-6 px-8 py-2 font-medium 
                bg-gradient-to-r from-[#e0e0e0] to-pink-200 rounded-full shadow">
      <a href="service" class="text-gray-700 hover:text-purple-600">Services</a>
      <a href="portfolio" class="text-[rgb(126,34,206)] hover:text-purple-600">Portfolio</a>
      <a href="ourteam" class="text-gray-700 hover:text-purple-600">Our Team</a>
      <a href="#" class="text-gray-700 hover:text-purple-600">About us</a>
      <a href="#" class="text-gray-700 hover:text-purple-600">Blog</a>
    </div>

    <!-- CTA Button (Desktop) -->
    <div class="hidden md:block">
      <a href="#" 
         class="px-6 py-2 bg-gradient-to-r from-purple-600 to-pink-500 
                text-white font-semibold rounded-full shadow 
                hover:opacity-90 transition-all duration-300">
        Let’s talk
      </a>
    </div>

    <!-- Mobile Menu Button -->
    <div class="md:hidden">
      <button (click)="menuOpen = !menuOpen" class="text-purple-700 focus:outline-none">
        <svg *ngIf="!menuOpen" xmlns="http://www.w3.org/2000/svg" 
             class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
        <svg *ngIf="menuOpen" xmlns="http://www.w3.org/2000/svg" 
             class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="menuOpen" 
       class="md:hidden mt-3 flex flex-col space-y-2 text-sm font-medium 
              text-gray-700 px-6 pb-4 bg-[#EFE6FF] rounded-b-lg shadow">
    <a href="service" class="block py-2 border-b">Services</a>
    <a href="portfolio" class="block py-2 border-b text-purple-600 font-semibold">Portfolio</a>
    <a href="team" class="block py-2 border-b">Our Team</a>
    <a href="#" class="block py-2 border-b">About us</a>
    <a href="#" class="block py-2 border-b">Blog</a>
    <a href="#" 
       class="mt-3 w-fit px-5 py-2 bg-gradient-to-r from-purple-600 to-pink-500 
              text-white rounded-full shadow hover:opacity-90 transition-all duration-300">
      Let’s talk
    </a>
  </div>
</nav>
